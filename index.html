<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e0283adb8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-container">
        <div id="header"><h1 class="main-title">The Odin Project: Etch-A-Sketch</h1></div>

        <div class="tool-grid">
            <button class="btn paint"><i class="fa-solid fa-brush"></i></button>
           <button class="btn settings"><i class="fa-solid fa-bars"></i></button>


        </div>
        <div class="drawing-grid"></div>
  
    </div> <!--MainContainer-->


    <div id="settings-container">
        <div id="settings">
        <button id="setting-close-button">&times;</button>
        <div id="sliders">
            <div class="gridSlider">
                <p id = "warning-msg"></p>
                <p id="gridRangeValue">50 x 50</p>
                <input type="range" min="2" max="150" value= "50" id="gridRange">
            </div>
            <div class="lineSlider">
                <p id="lineRangeValue">20%</p>
                <input type="range" min="0" max="100" value= "20" id="lineRange" >
            </div>
        </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
